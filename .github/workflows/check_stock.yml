name: Matcha Stock Checker

on:
  # Run every 10 minutes between 00:00 and 09:59, Monday to Friday
  schedule:
    - cron: "*/10 0-9 * * 1-5"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Debug: verify JSON file exists
      # -----------------------------
      - name: "Debug: List repo files"
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Contents of last_stock.json:"
          cat last_stock.json || echo "File not found"

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # -----------------------------
      # Run stock checker
      # -----------------------------
      - name: Run stock checker
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          cd $GITHUB_WORKSPACE
          python web_scraper.py

      # -----------------------------
      # Commit updated JSON back to repo
      # -----------------------------
      - name: Commit updated JSON
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_stock.json
          git diff --cached --quiet || git commit -m "Update last_stock.json via workflow"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/chloekaii/Matcha-Restock-Notifications.git HEAD:main

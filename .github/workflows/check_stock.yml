name: Matcha Stock Checker

on:
  schedule:
    - cron: "*/10 0-9 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # important: disable default bot credentials

      - name: "Debug: List repo files"
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Contents of last_stock.json:"
          cat last_stock.json || echo "File not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run stock checker
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          cd $GITHUB_WORKSPACE
          python web_scraper.py

      - name: Commit updated JSON
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_stock.json
          git diff --cached --quiet || git commit -m "Update last_stock.json via workflow"
          
          # Force remote URL with PAT (this is key)
          git remote set-url origin https://x-access-token:$GITHUB_PAT@github.com/chloekaii/Matcha-Restock-Notifications.git
          git push origin HEAD:main
